<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>progress bar</title>
  </head>
  <body>
    <h1>basic</h1>
    <div class="progress">
        <div class="progress-bar" style="width: 90%;"></div>
    </div>

    <h1>height</h1>
    <div class="progress" style="height: 35px;">
        <div class="progress-bar" style="width: 600%;"></div>
    </div>

    <h1>label</h1>
    <div class="progress">
        <div class="progress-bar" style="width: 100%;">100%</div>
    </div>

    <h1>striped</h1>
    <div class="progress">
        <div class="progress-bar progress-bar-striped" style="width: 50%;"></div>
    </div>

    <h1>animated</h1>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 40%;"></div>
    </div>
    
    <h1>multiple</h1>
    <div class="progress">
        <div class="progress-bar bg-primary" style="width: 40%;">40%</div>
        <div class="progress-bar bg-secondary" style="width: 50%;">50%</div>
        <div class="progress-bar bg-success" style="width: 10%;">10%</div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
